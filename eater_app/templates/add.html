<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="nav">
                <ul>
                    <li><a href="/dashboard">Home</a></li>
                    <li><a href="/dashboard/add">New Restaurant</a></li>
                    <li><a href="/dashboard/reserve">Make Reservation</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
            <h1>Add A New Restaurant</h1>
        </div>
        <div id="new_restaurant">
            <ul>
                {% if messages %}
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
                {% endif %}
            </ul>
            <form action="/dashboard/create" method="POST" class="row g-3" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="col-md-6">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" class="form-select" name="category">
                        <option selected>Food Category</option>
                        <option>American</option>
                        <option>Chinese</option>
                        <option>Indian</option>
                        <option>Italian</option>
                        <option>Japanese</option>
                        <option>Mexican</option>
                        <option>Spanish</option>
                        <option>Thai</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" name="city">
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip" name="zip-code">
                </div>
                <div class="col-md-5">
                    <label for="inputZip" class="form-label">Capacity</label>
                    <input type="number" class="form-control" id="inputZip" name="capacity">
                </div>
                <div class="col-md-5">
                    <label for="image" class="form-label">Image</label>
                    <input type="file" class="form-control" id="image" name="image">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                </form>
        </div>
    </div>
</body>
</html>
