<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/view.css' %}">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="nav">
                <ul>
                    <li><a href="/dashboard">Home</a></li>
                    <li><a href="/dashboard/add">New Restaurant</a></li>
                    <li><a href="/dashboard/reserve">Make Reservation</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
            <h1>View Restaurant</h1>
        </div>
        
        <div id="main">
            <div id="res">
                <h2>{{restaurant.name}}</h2>
                <img src="{{restaurant.image.url}}" alt="Cover">
                
                <p>{{restaurant.address}} {{restaurant.city}} {{restaurant.zip_code}}</p>
                <p>Capacity: {{restaurant.capacity}}</p>
                <a href="/dashboard/reserve/{{restaurant.id}}">Reserve</a>
                
            </div>
            <img id="map" src="{% static 'images/map.png' %}" alt="map">
        </div>
    </div>
</body>
</html>
